<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #d1d3e2;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-check-label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="text-center mb-4">Airline Sign In</h2>
        <form id="signInForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="input-group-append">
                <span class="input-group-text" id="showPasswordToggle"><i class="far fa-eye"></i></span>
              </div>
            </div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="keepMeSignedIn">
            <label class="form-check-label" for="keepMeSignedIn">Keep me signed in</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
          </div>
          <div class="form-group text-center">
            <a href="/passwordreset.html" id="forgotPasswordLink">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
  <script>
    // ... (previously included scripts) ...

    document.addEventListener("DOMContentLoaded", function () {
      const showPasswordToggle = document.getElementById("showPasswordToggle");
      const passwordField = document.getElementById("password");

      showPasswordToggle.addEventListener("click", function () {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        showPasswordToggle.querySelector("i").classList.toggle("fa-eye");
        showPasswordToggle.querySelector("i").classList.toggle("fa-eye-slash");
      });
    });
      signIn=()=>{
        window.location.href = "Book.html"
      }
    // ... (remaining scripts) ...
  </script>
</body>
</html>
